<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no2</title>
    <style>
    h3 {
      text-align: left;
      color: green;
    }
    h4 {
      text-align: right;
      color: blue;
    }
    h5 {
      text-align: left;
      color: blue;
      text-decoration-line: underline;
    }
    h6 {
      text-shadow: 2px 2px red;
    }
    p {
      text-transform: capitalize;
      color: blue;
    }
    </style>
</head>
<body>
    <h3>Contoh text warna</h3>
    <h4>Contoh text align</h4>
    <h5>Contoh text decoration</h5>
    <h6>Contoh text shadow</h6>
    <p>contoh text transform</p>
</body>
</html>
